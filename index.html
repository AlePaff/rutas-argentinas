<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas Nacionales en OSM</title>

    <!-- Leaflet.js (Mapa de OpenStreetMap) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="style.css">
    
    <script src="lib/osmtogeojson.js"></script>
</head>
<body>






    <!-- Panel lateral con checkboxes -->
    <div id="sidebar">
        <div id="rutas">
            <div class="img-container">
                <img src="assets/fileteado.png" id="imagen-fileteado"/>
            </div>
            <h3>Rutas Argentinas</h3>

            <div>
                <h3>Rutas Nacionales</h3>
                <label>
                    <input type="checkbox" id="toggleAll">
                    Seleccionar Todas
                </label>
                <div id="routes"></div>
            </div>

            <div>
                <h3>Rutas Provinciales</h3>
                <label>
                    <input type="checkbox" id="toggleAll">
                    Seleccionar Todas
                </label>
                
            </div>
        </div>
    </div>

    <!-- Mapa de OpenStreetMap -->
    <div id="map"></div>

    <script src="src/script.js"></script>

</body>
</html>

<html lang="es">
<head>

    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/thumb/archive/f/f4/20120325043144%21Ruta40arg.svg/116px-Ruta40arg.svg.png" />

    <title>Rutas Argentinas</title>

    <!-- Leaflet.js (Mapa de OpenStreetMap) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="style.css">
    
    <script src="lib/osmtogeojson.js"></script>
</head>
<body>






    <!-- Panel lateral -->
    <div id="sidebar">
        <div id="rutas">
            <div class="img-container">
                <img src="assets/fileteado.png" id="imagen-fileteado"/>
            </div>
            <h3>Rutas Argentinas</h3>
            <span> Alguna vez pasaste por una ruta y pensaste:
                <br>"Wow, ¡Que linda ruta!"
                <br>"¿Hasta donde llegará?
                <br>¿Sera pronvicial o nacional? 
                <br>¿¡Puedo coleccionar todas las que visité!?"
                <br>Si tan solo hubiese una manera para visualizar facilmente cual es cada una...
                <br>
            </span>

            <div class="searchbox">
                <svg 
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                >
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
                <input 
                id="search-input"
                type="search"
                inputmode="search"
                placeholder="Buscar ruta..."
                autocomplete="off"
                />
            </div>

            <div class="rutas-container">
                <h3>Rutas Nacionales</h3>
                <label>
                    <input type="checkbox" id="toggleAll">
                    Seleccionar Todas
                </label>
                <div id="routes"></div>
            </div>

            <div class="rutas-container">
                <h3>Rutas Provinciales</h3>
                <label>
                    <input type="checkbox" id="toggleAll">
                    Seleccionar Todas
                </label>
                
            </div>
        </div>
    </div>

    <!-- Mapa de OpenStreetMap -->
    <div id="map"></div>

    <script src="src/script.js"></script>

</body>
</html>
